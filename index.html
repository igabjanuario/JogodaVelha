<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jogo da Velha</h1>

    <div id="jogadorForm">
        <label for="jogador1">Nome do Jogador 1 (X):</label>
        <input type="text" id="jogador1" required><br>

        <label for="jogador2">Nome do Jogador 2 (O):</label>
        <input type="text" id="jogador2" required><br>

        <button onclick="iniciarJogo()">Iniciar Jogo</button>
    </div>

    <div id="tabuleiroJogo" style="display: none;">
        <div id="mensagem"></div>
        <table>
            <tr>
                <td onclick="fazerJogada(this, 0)"></td>
                <td onclick="fazerJogada(this, 1)"></td>
                <td onclick="fazerJogada(this, 2)"></td>
            </tr>
            <tr>
                <td onclick="fazerJogada(this, 3)"></td>
                <td onclick="fazerJogada(this, 4)"></td>
                <td onclick="fazerJogada(this, 5)"></td>
            </tr>
            <tr>
                <td onclick="fazerJogada(this, 6)"></td>
                <td onclick="fazerJogada(this, 7)"></td>
                <td onclick="fazerJogada(this, 8)"></td>
            </tr>
        </table>
        <button onclick="reiniciarJogo()">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
